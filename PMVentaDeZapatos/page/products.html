<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="../css/products.css">

            </div>

                        </div>
                        <div class="bodyCard">

                                <span class="brandShoe">Nike</span>
                                <span class="modelShoe">Air Force 1</span>
                                <span class="priceShoe">$100.00</span>
                            </div>
