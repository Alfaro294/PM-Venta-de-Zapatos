<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <aside id="nav"></aside>
        <main class="content">
            <div class="navSection">
                <h1>Administración de productos</h1>
            </div>
            <div class="headerContent">
                <input type="text" class="txtSearch" placeholder="Buscar producto...">
            </div>
            <div class="bodyContent">
                <div class="contentSection">
                    <div class="table-Scroll">
                        <table id="tableAdmin" class="striped">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Imagen</th>
                                    <th>Nombre</th>
                                    <th>Categoría</th>
                                    <th>Estilo</th>
                                    <th>Marca</th>
                                    <th>Talla</th>
                                    <th>Stock</th>
                                    <th>Precio</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="products-tbody">
                                <!--Datos por medio del js-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!--Modal para agregar-->
    <dialog id="medAdd">
        <article>
            <header>
                <a href="#" class="close" id="btn-Cerrar"></a>
                <h3>Agregar Producto</h3>
            </header>
            <form id="frmAddPro" class="ProductsForm">
                <input type="hidden" id="product-id" />
                <label>Imagen
                    <input type="file" id="imagen-file" accept="image/*">
                </label>
                <input type="hidden" id="imagen-url" />
                <label>Nombre
                    <input type="text" id="txtName" placeholder="Nombre" required>
                </label>
                <label>Categoría
                    <input type="text" id="txtTypes" placeholder="Categoría" required>
                </label>
                <label>Estilo
                    <input type="text" id="txtStyles" placeholder="Estilo" required>
                </label>
                <label>Marca
                    <input type="text" id="txtCompany" placeholder="Marca" required>
                </label>
                <label>Talla
                    <input type="text" id="txtSize" placeholder="Talla" required>
                </label>
                <label>Cantidad
                    <input type="number" id="txtStock" placeholder="Cantidad" required>
                </label>
                <label>Precio
                    <input type="text" id="txtPrice" placeholder="Precio" required>
                </label>
                <button type="submit" class="btn btn-primary">Guardar Producto</button>

            </form>
        </article>
    </dialog>

    <!--Visualización del boton flotante-->
    <button class="add-button" id="btnAgregar" title="Agregar Producto">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-package-plus-icon lucide-package-plus">
            <path d="M16 16h6" />
            <path d="M19 13v6" />
            <path
                d="M21 10V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l2-1.14" />
            <path d="m7.5 4.27 9 5.15" />
            <polyline points="3.29 7 12 12 20.71 7" />
            <line x1="12" x2="12" y1="22" y2="12" />
        </svg></button>

    <script src="../js/nav.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
